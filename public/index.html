<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="auth">
    <div class="auth-container">
      <h2 id="auth-title">Iniciar Sesión</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
        <p id="toggle-auth">¿No tienes una cuenta? Regístrate</p>
      </form>
    </div>
  </div>
  <div id="chat" style="display: none;">
    <div id="sidebar">
      <div class="sidebar-header">
        <h3>Chats</h3>
      </div>
      <input type="text" id="search" placeholder="Buscar usuarios...">
      <ul id="user-list"></ul>
    </div>
    <div id="chat-area">
      <div class="chat-header">
        <h3 id="chat-with">Selecciona un usuario para chatear</h3>
      </div>
      <div id="messages"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Escribe un mensaje..." required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
